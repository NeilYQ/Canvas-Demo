<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="keywords" content="关键词">
    <meta name="description" content="描述">
    <meta name="author" content="Neil-YQ">
    <style>
        body{font-family: "Microsoft YaHei",serif;}
        body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
        ol,ul,li{margin:0;padding:0;list-style:none;}
        img{border:none;}

        body{overflow: hidden;}
	</style>
</head>
<body>
		<canvas id="box">当前浏览器不支持Canvas！</canvas>

    <script type="text/javascript">
    	
    	var canvas = document.getElementById('box');
    	var ctx = canvas.getContext("2d");

    	var w = canvas.width = window.innerWidth,
    			h = canvas.height = window.innerHeight;

    	window.onresize = function(){
    		w = canvas.width = window.innerWidth,
    		h = canvas.height = window.innerHeight;
    	}

    	var r = 1,
    			length = 80, 
    			arr = []
    	;
    	for(var i=0; i<length; i++){
  			arr[i] = {x: parseInt(Math.random()*w), y: parseInt(Math.random()*h), cX: Math.random()*0.6-0.3, cY: Math.random()*0.6-0.3};
  			drawCircle(arr[i].x, arr[i].y);
    	}
    	function drawCircle(x1, y1){
    		ctx.save();
    		ctx.beginPath();
    		ctx.arc(x1, y1, r, 0, 2*Math.PI, false);
    		ctx.fillStyle = "rgba(0,0,0,.6)";
    		ctx.fill();  
    		ctx.restore();  		
    	}
    	function drawline(x1, y1, x2, y2){
    		ctx.save();
    		ctx.beginPath();
    		ctx.moveTo(x1, y1);
    		ctx.lineTo(x2, y2);
    		ctx.strokeStyle = "rgba(0,0,0,.3)";
    		ctx.lineWidth =1;
				ctx.stroke();
				ctx.closePath();
    		ctx.restore();
    	}
    	function moveCircle(){
    		ctx.clearRect(0, 0, w, h);
	  		for(var i=0; i<length; i++){
	  			arr[i].x+=arr[i].cX;
	  			arr[i].y+=arr[i].cY;
	  			// 边界检测
	  			if( arr[i].x<0 || arr[i].x>w ) arr[i].cX = -arr[i].cX;
	  			if( arr[i].y<0 || arr[i].y>h ) arr[i].cY = -arr[i].cY;
	  			// 绘制圆
	  			drawCircle(arr[i].x, arr[i].y);
	  			for (var j=0; j<length; j++) {
	  				if( i!==j && Math.pow( arr[i].x-arr[j].x, 2) + Math.pow(arr[i].y-arr[j].y, 2) <= 100*100 )
	  					drawline(arr[i].x, arr[i].y, arr[j].x, arr[j].y);
	  			}
	  		}
	  		window.requestAnimationFrame(moveCircle);
    	}
    	moveCircle();

    </script>
    	}
</body>
</html>
